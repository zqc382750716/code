<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            width: 1000px;
            height: 150px;
            background-color: silver;
            margin: 0 auto;
        }

        main{
            width: 1000px;
            height: 500px;
            background-color: #bfa;
            margin: 0 auto;
            margin: 10px auto;
        }
        nav{
            float: left;
            width: 200px;
            height: 500px;
            background-color: yellow;
        }
        article{
            float: left;
            width: 580px;
            height: 500px;
            background-color: orange;
            margin: 0 10px;
        }
        aside{
            float: left;
            width: 200px;
            height: 500px;
            background-color: pink;
        }

        footer{
            width: 1000px;
            height: 150px;
            background-color: tomato;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- 创建头部 -->
    <header></header>
    <!-- 创建网页主体 -->
    <main>
        <nav></nav>
        <article></article>
        <aside></aside>
    </main>
    <!-- 创建网页底部 -->
    <footer></footer>
</body>
</html>
