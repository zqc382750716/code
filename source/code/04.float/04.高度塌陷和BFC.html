<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            border: 10px red solid;
            overflow: hidden;
            /* 
                BFC(Brock Formatting Context)块级格式化环境
                    BFC是一个CSS中的隐含的属性，可以为一个元素开启BFC
                        开启BFC该元素会变成一个独立的布局区域
                    元素开启BFC后的特点：
                        1.开启BFC的元素不会被浮动元素覆盖
                        2.开启BFC的元素，子元素和父元素的边距不会重叠
                        3.开启BFC的元素，可以包含浮动的子元素

                    可以通过一些特殊方式开启元素的BFC
                        1.设置元素浮动
                        2.将元素设置为行内块元素
                        3.将元素的overflow设置为一个非visible的值
                            常用方式：为元素设置overflow:hidden，开启其BFC，以使其可以包含浮动元素
             */
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            /* 
                高度塌陷的问题
                    在浮动布局中，父元素的高度默认是被子元素撑开的
                        当子元素浮动后，会完全脱离文档流，将无法撑起父元素的高度，导致父元素高度丢失

                    父元素高度丢失以后，其下面的元素会自动上移，导致下面的布局混乱
             */
            float: left;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>

    <div style="width: 100px;height: 100px;background-color: yellow;"></div>
</body>
</html>
