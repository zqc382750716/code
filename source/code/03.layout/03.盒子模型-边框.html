<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        /* 
            边框
                边框的宽度 border-width
                边框的颜色 border-color
                边框的样式 border-style
         */
         border-width: 10px;
         /* 
            默认值：一般是3个像素
            border-width可以用来指定四个方向的边框的宽度
                值的情况
                    四个值：上 右 下 左
                    三个值：上 左右 下
                    两个值：上下 左右
                    一个值：上下左右

                除了border-width还有一组border-xxx-width
                xxx：top bottom left right
                用来单独指定某一个边的宽度
          */
         border-color:orange;
         /* 
            border-color 用来指定边框的颜色，规则与border-width相同
            border-color 也可以省略不写，默认使用color的值
          */
         border-style: solid;
         /* 
            border-style 指定边框的样式
                solid 表示实线
                dotted 点状虚线
                dashed 虚线
                double 双线

                border-style的默认值的none，表示没有边框
          */
          /* 
            border简写属性，通过该属性可以设置边框的所有相关样式，并且没有顺序要求
           */
           border:10px solid red;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
