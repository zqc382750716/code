<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1,.box2{
            width: 200px;
            height: 200px;
            font-size: 100px;
        }
        /* 
            垂直外边距的折叠
                相邻的垂直方向外边距会发生折叠现象
                兄弟元素
                    兄弟元素间的相邻垂直外边距会取两者之间的较大值(两者都是正值)
                    特殊情况：
                        如果相邻的外边距一正一负，则取两者的和
                        如果相邻的外边距都是负值，则取绝对值较大的

                    兄弟元素之间外边距的折叠，对开发是有利的

                父子元素
                    父子元素间的相邻外边距，子元素的会传递给父元素(上外边距)
                    父子外边距的折叠会影响页面的布局，必须要进行处理
        
         */
        .box1{
            background-color: #bfa;
            /* 设置一个下外边距 */
        }
        span{margin-top: 600px;}
    </style>

</head>
<body>
    <div class="box1">
        <span>2</span>
    </div>
        
</body>
</html>
