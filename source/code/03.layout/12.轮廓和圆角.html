<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            outline: 10px red solid;
            /* box-shadow用来设置元素的阴影效果，阴影不会影响页面布局 
                第一个值 水平偏移量
                第二个值 垂直偏移量
                第三个值 阴影的模糊半径
                第四个值 阴影的颜色

            */
            box-shadow:10px 10px orange;
            /* 
                outline用来设置元素的轮廓线，用法和border一样
                    轮廓和边框不同的是不会影响到可见框的大小
            */
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;

            /* border-radius 用来设置圆角 圆角设置圆的半径大小
                可以分别指定四个角的圆角
                    四个值 左上 右上 右下 左下
                    三个值 左上 右上/左下 右下
                    两个值 左上/右下 右上/左下
            */
            border-top-left-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
