<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            /* 
                内容区(content):元素中所有的子元素和文本内容都在内容区排列
                    内容区的大小由width和height两个属性设置
             */
            width: 200px;
            height: 200px;
            background-color:#bfa ;

            /* 
             边框(border)：盒子的边缘
                边框的大小会影响整个盒子的大小
             要设置边框，至少设置三个样式
                边框的宽度 border-width
                边框的颜色 border-color
                边框的样式 border-style
             */
            border-width: 10px;
            border-color: red;
            border-style: solid;
        }
    </style>
</head>

<body>
    <!-- 
        盒子模型（box model）
            CSS将页面中的所有元素设置成一个矩形的盒子
            将元素设置为矩形的盒子后，对页面的布局变成将不同的盒子摆放到不同的位置
            每一个盒子都由以下几个部分组成：
                内容区(content)
                内边距(padding)
                边框(border)
                外边距(margin)

     -->
     <div class="box1"></div>
</body>
</html>
