<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            background-clip 设置背景范围
                可选值：
                    border-box 默认值，背景会出现在边框下边
                    padding-box 背景不会出现在边框，只会出现在内容区和内边就
                    content-box 背景只会出现在内容区

            background-origin 背景图片的偏移量计算的原点
                可选值：
                    padding-box 默认值，background-position从内边距开始计算
                    content-box 背景图片的偏移量从内容区处计算
                    border-box 背景图片的偏移量从边框处计算

            background-size 设置背景图片的大小
                第一个值表示宽度
                第二个值表示高度
                    如果只写一个，则第二个值默认是auto

                cover 图片比例不变，将元素铺满
                contain 图片比例不变，将图片在元素中完整显示

            background-attachment 背景图片是否跟随元素移动
                可选值：
                    scroll 默认值 背景图片会跟随元素移动
                    fixed 背景图片会固定在页面中，不会随元素移动

            background 背景相关的简写属性，所有背景相关的样式都可以通过该样式来设置
                并且该样式没用顺序要求，也没有哪个属性是必须写的

                注意：
                    background-size必须写在background-position的后边，并且用/隔开
                    background-origin background-clip两个样式，origin要在clip前边
         */
    </style>
</head>
<body>
    <div class="box1">

    </div>
</body>
</html>
