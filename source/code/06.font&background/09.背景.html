<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            /* 
                background-color 设置背景颜色

                backgroungd-image:url() 设置背景图片
                    可以同时设置背景图片和背景颜色
                    如果背景图片小于元素，则背景图片会自动在元素中平铺将元素铺满
                    如果背景图片大于元素，将会有一部分背景无法完全显示
                    如果背景图片和元素一样大，则会正常显示

                background-repeat 设置背景重复方式
                    可选值：
                        repeat 默认值，背景会沿着x轴 y轴双方向重复
                        repeat-x 沿着x轴方向重复
                        repeat-y 沿着y轴方向重复
                        no-repeat 背景图片不重复
                
                background-position 设置背景图片的位置
                    设置方式：
                        通过 top left right bottom center几个表示方位的词来设置背景图片的位置
                            使用方位词时必须要同时指定两个词，如果只写一个则第二个默认为center

                        通过偏移量来指定背景图片的位置
                            水平方向偏移量 垂直方向偏移量
            */
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
