<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <link rel="stylesheet" href="../重置样式表/reset.css">
    <style>
        body{
            background-color: antiquewhite;
        }
        /* 设置外部ul的样式 */
        .img.list{
            width: 190px;
            height: 470px;
            overflow: hidden;

            margin: 50px auto;
            background-color: #f4f4f4;
        }
        /* 设置li的位置 */
        .img.list .li{
            margin-bottom: 9px;
        }
        /* 设置图片的大小 */
        .img.list .img{
            width: 100%;
        }
    </style>
</head>
<body>
    <ul class="img.list">
        <li>
            <a href="javascript:;">
                <img src="./img/01/1.webp" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./img/01/2.webp" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./img/01/3.webp" alt="">
            </a>
        </li>
    </ul>
</body>
</html>
