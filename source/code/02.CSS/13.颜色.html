<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            /* 
                颜色单位
                    在CSS中可以直接使用颜色名设置各种颜色
                        比如：red、orange、yellow......
                        但是在CSS中直接使用颜色名非常不方便
                    RGB值
                        RGB通过三种颜色不同的浓度表示不同的颜色
                        R：red G：green B：blue
                        每一种颜色的范围在0~255之间或0%~100%
                        语法：RGB(红色，绿色，蓝色)
                    RGBA
                        在RGB的基础上增加了A表示不透明度
                        需要4个值R G B A
                        1表示完全不透明 0表示完全透明
                    十六进制RGB值
                        语法：#红色绿色蓝色
                        颜色浓度通过00~ff表示
                        如：红色 #ff0000
                            如果两位两位重复，可以简写成f00
                    HSL值 HSLA值
                        H 色相（0~360）
                        S 饱和度：颜色浓度（0%~100%）
                        L 亮度（0%~100%）
             */
            background-color: red;
            background-color: rgb(100, 50, 75);
        }
    </style>
</head>
<body>
    
    <div class="box1"></div>
</body>
</html>
