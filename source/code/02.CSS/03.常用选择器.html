<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 将所有段落设置为红色

            元素选择器
                作用：根据标签名选中指定的元素
                语法：标签名{}
                例子：p{} h1{} div{}
        */
        /* p{
            color:red;
        }
        h1{
            color:green;
        } */

        /* 
            将儿童相见不相识设置为红色

            ID选择器
                作用：根据元素的id值选中一个元素
                语法：id属性值{}
                例子：#red{}
        */

        /* 
            将秋水和落霞设置为蓝色

            类选择器
                作用：根据元素的class属性值设置一组元素
                语法：.class属性值{}
                可以同时为一个元素指定多个class

        */

        /* 
            通配选择器
                作用：选中页面中的所有元素
                语法：*{}
        
        */
        .blue{
            color:blue;
        }

    </style>
</head>
<body>
    <h1>我是标题</h1>
    <p>少小离家老大回</p>
    <p>幅度过大而为人/p>
    <p id="red">秋水共长天一色</p>
    <!-- 
        class是一个标签属性，和id类似，不同的是可以重复使用
        通过class属性为元素分组
     -->
    <p class="blue">儿童相见不相识</p>
    <p class="blue">少小离家老大回</p>
</body>
</html>
