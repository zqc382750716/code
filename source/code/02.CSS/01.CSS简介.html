<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        网页分成3各部分
            结构(HTML)
            表现(CSS)
            行为(JavaScript)
        CSS
            层叠样式表
            网页实际上是一个多层的结构，通过CSS为网页的每一层设置样式
            用来设置网页中元素的样式


        
     -->
     <!-- 
         使用CSS修改元素的样式

         第一种方式：内联样式/行内样式
            在标签内部通过style属性设置样式
            问题：
                内联样式只能对一个标签生效
                当样式发生变化时，需要一个一个修改
            注意：开发时不要使用内联样式
        第二种方式：
            将样式编写到head中的style标签里
            通过CSS的选择器来选中元素并为其设置各种样式
            可以同时为多个标签设置样式，修改时同时修改
            更方便重复使用
            问题：内部样式表只能对一个页面起作用
        第三种方式:外部样式 最佳方式
            可以将CSS样式编写到外部的CSS文件中
            然后通过link标签引入外服的CSS文件
            外部样式表需要通过link标签引入，可多个页面之间进行复用
            将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制，加快加载速度
            
      -->

     <p>少小离家老大回，乡音无改鬓毛衰</p>

     <p>今天天气真不错</p>
</body>
</html>
