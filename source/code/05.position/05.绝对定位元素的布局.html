<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: #bfa;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: orange;
        }
        /* 
            水平布局(开启绝对定位后)
                left+margin-left+border-left+padding-left+width+padding-right+border-right+margin-right+right=包含块内容区的宽度
            当我们开启了绝对定位后
                水平方向的布局等式就需要添加left和right两个值
                    此时规则和之前一样：
                        当发生过度约束
                            如果9个值没有auto则自动调整right值以使等式满足
                            如果有auto，则自动调整auto的值以使等式满足
                        
                        可以设置auto的值
                            margin width left auto

                        因为left和right的值默认使auto，所以如果不设置left和right
                            则等式不满足时，会自动调整这两个值

            垂直方向布局的等式也必须要满足
                top+margin-top/bottom+padding-top/bottom+border-top/bottom+height+bottom=包含块的高度
         */
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
