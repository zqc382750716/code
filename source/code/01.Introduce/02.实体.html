<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>

    <!-- 在网页中编写多个空格默认分析为一个空格

        在html中有些时候，不能直接书写一个特殊符号
        比如 空格、大于小于号

        如果我们需要在网页中书写这些特殊符号，则需要使用html的实体

        实体的语法
        &实体名字;
            &nbsp;
            &gt;大于号
            &lt;小于号
            &copy;版权符号

    -->
<p>
    今天 天气真不错！
</p>
<p>
    a<b>c
</p>    
</body>
</html>
