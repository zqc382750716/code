<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        <audio>
        标签用来向页面引入一个外部的音频文件
            音视频文件引入是默认情况下不允许用户控制播放停止
        
        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                如果设置了autoplay，则音乐在打开页面时会自动播放，但目前大部分浏览器不会对音乐自动播放
            loop 音乐是否循环播放

        除了通过src指定文件路径，还可以通过source来指定文件路径
        source可以指定多个文件
      -->
    <audio controls>
        对不起，您的浏览器不支持音频
        <source src="">
    
    <embed src="" type="audio/mp3">
    </audio>

    <video src="">
        <!-- 
            <video>
            使用video标签引用视频文件
                使用方式和audio基本一样
         -->

    </video>
</body>
</html>
