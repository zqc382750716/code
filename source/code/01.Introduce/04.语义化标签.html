<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        标题标签
            h1-h6一共有6级标题，重要性递减
            一般用h1-h3

        在页面中独占一行的元素成为块元素（block element）


        p标签表示页面中的一个段落

        p也是一个块元素

        hgroup标签用来为标题分组，可以将一组相关的标题放入到group

        em标签用于表示语音语调的加重

        在页面中不会独占一行的元素成为行内元素

        strong标签表示强调，重要内容

        blockquote表示一个长引用

        q表示一个短引用

        br标签表示页面中的换行
    -->
</body>
</html>
