<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!-- 
        超链接可以让我们从一个页面跳转到其他页面
            或者当前页面的其他位置

        使用 a 标签定义超链接
            href 指定跳转的目标路径
                值可以时一个外部网站的地址
                也可以写一个内部页面的地址
        超链接也是一个行内元素，在a标签中可以嵌套除它自身外的任何元素
     -->

     <a href="http://www.baidu.com" target="_blank">超链接</a>
     <a href="07.列表.html">超链接2</a>
</body>
</html>
