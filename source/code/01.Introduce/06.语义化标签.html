<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Document</title>

    <!--  
        布局标签（结构化语义标签）

        header 表示网页的头部
        main 表示网页的主体部分（一个页面中只有一个main）
        footer 表示网页的底部
        navi 表示网页中的导航
        aside 和主体相关的其他内容（侧边栏）
        article 表示独立的文章

        section 表示一个独立的区块

        div没有语义，就用来表示一个区块
        span 行内元素，没有语义，一般用于在网页中选中文字


    -->
</body>
</html>
