<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios 发送ajax请求</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    <script>
        const btns = document.querySelectorAll('button');
        // 配置baseURL
        // axios.default.baseURL ='http://127.0.0.1:8000';
        btns[0].onclick = function () {
            // GET请求
            axios.get('http://127.0.0.1:8000/axios-server'),{
                // url参数
                params:{
                    id:100,
                    vip:7
                },
                // 请求头信息
                headers:{
                    name:'atguigu',
                    age:28
                }
            }.then(value =>{
                console.log(value);
            });
        }

        btns[1].onclick = function () {
            axios.post('/axios-server'),{
                    username:'admin',
                    password:'admin'
                },{
                // url
                params:{
                    id:200,
                    vip:9
                },
                headers:{
                    height:180,
                    weight:180,
                },
            }
        }
        btns[2].onclick = function () {
            axios({
                // 请求方法
                method:'POST',
                // url
                url:'http://127.0.0.1:8000/axios-server',
                // url参数
                params:{
                    vip:10,
                    level:30
                },
                // 头信息
                headers:{
                    a:100,
                    b:200
                },
                // 请求体参数
                data:{
                    username:'admin',
                    password:'admin'
                }
            })
        }
    </script>
</body>
</html>
