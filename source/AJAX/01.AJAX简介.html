    <!-- 
        1.AJAX简介
            AJAX全称为Asynchronous JavaScript And XML,就是异步的JS和XML，
            通过AJAX可以在浏览器中向服务器发送异步请求，无刷新获取数据，
            AJAX不是新的编程语言，而是一种将现有的标准组合在一起使用的新方式。

        2.XML简介
            XML 可扩展标记语言
            XML 被设计用来传输和存储数据
            XML和HTML类似，不同的是HTML中都是预定义标签，而XML中没有预定义标签
            全部都是自定义标签，用来表示一些数据。
