<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="btn">测试</button>
        <br>

        <input type="text" name="msg1"><br>
        <input type="text" name="msg2"><br>
    </div>
    <!-- 
        1.作为一般函数调用：$(prarm)
            1).参数为函数：当DOM加载完成后，执行此回调函数
            2).参数为选择器字符串：查找所有匹配的标签，并将它们封装成jQuery对象
            3).参数为DOM对象，将dom对象封装成jQuery对象
            4).参数为html标签字符串(用的少)：创建标签对象并封装成jQuery对象
        2.作为对象使用：$.xxx()
            1).$.each()：隐式遍历数组
            2).$.trim()：去除两端的空格
     -->
     <script src="./JS/jquery-3.6.0.js"></script>
     <script>
         /*
            需求1：点击按钮，显示按钮的文本，显示一个新的输入框
            需求2：遍历输出数组中所有元素值
            需求3：去掉"  my atguigu  "两端的空格
         */

         //参数为函数：当DOM加载完成后，执行此回调函数
        $(function () {//绑定文档加载完成的监听
            //参数为选择器字符串：查找所有匹配的标签，并将它们封装成jQuery对象
            $("#btn").click(function () {//绑定点击事件监听
                //this是什么？发生事件的dom元素(<button>)
                //alert(this.innerHTML)
                //$(this).html()参数为DOM对象，将dom对象封装成jQuery对象
                alert($(this).html())
                //参数为html标签字符串(用的少)：创建标签对象并封装成jQuery对象
                $('<input type="text" name="msg3"><br>').appendTo("div")
            })
        })

        var arr = [2,4,7]
        // 1).$.each()：隐式遍历数组
        $.each(arr,function (index,item) {
            console.log(index,item);
        })

        //2).$.trim()：去除两端的空格
        var str = '  my atguigu  '
        console.log('---'+$.trim(str)+'---');
     </script>
</body>
</html>
