<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        区别window.onLoad与$(docunment).ready()
        window.onload
            包括页面的图片加载完成后才会回调(晚)
            只能有一个监听回调
        $(document).ready()
            等同于$(function(){})
            页面加载完就回调(早)
            可以有多个监听回调
     -->
</body>
</html>
