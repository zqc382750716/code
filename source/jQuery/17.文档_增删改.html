<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.增加/替换元素
            append(content)
            向当前匹配的所有元素内部的最后插入指定内容
            prepend(content)
            向当前匹配的所有元素内部的最前面插入指定内容
            before(content)
            将指定内容插入到当前所有匹配元素的前面
            after(content)
            将指定内容插入到当前所有匹配元素后面替换节点
            replaceWith(content)
            用指定内容替换所有匹配的标签删除节点
        2.删除元素
            empty()
            删除所有匹配元素的子元素
            remove()
            删除所有匹配的元素
     -->
</body>
</html>
