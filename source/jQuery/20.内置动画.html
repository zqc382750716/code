<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        淡入淡出：不断改变元素的透明度来实现的
        1.fadeIn()：带动画的显示
        2.fadeOut()：带动画的隐藏
        3.fadeToggle()：带动画的切换显示/隐藏
        
        参数：
            1.speed(fast，slow，normal，数值)
            2.easing(默认swing，line ar)
            3.fn在动画完成时执行的函数
     -->
     <!-- 
         滑动动画：不断改变元素的高度实现
         1.slideDown()：带动画的展开
         2.slideUp()：带动画的收缩
         3.slideToggle()：带动画的切换展开/收缩
      -->
      <!-- 
          显示隐藏：默认没有动画
          1.show()：(不)带动画的显示
          2.hide()：(不)带动画的隐藏
          3.toggle()：(不)带动画的切换显示/隐藏
       -->
       <!-- 
           自定义动画效果
           jQuery动画本质：在指定时间内不断改变元素样式值来实现的
           1.animate()：自定义动画效果的动画
           2.stop()：停止动画
        -->
</body>
</html>
