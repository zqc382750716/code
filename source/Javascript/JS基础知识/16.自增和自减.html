<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /* 
            自增 ++
                通过自增可以使变量再自身的基础上增加1
                对一个变量自增以后，原变量的值会立即自增1
                自增分成两种：后++(a++) 和 前++(++a)
                    无论是a++ 还是++a，都会立即使原变量的值自增1
                        不同的是a++ 和 ++a的值不同
                    a++的值等于原变量的值(自增前的值)
                    ++a的值等于原变量新值(自增后的值)

            自减 --
                通过自减可以使变量再自身的基础上减1
                自减分成两种：后--(a--) 和前--(--a)
                    用法于自增相同
        */
    </script>
</head>
