    <script>
        /*
            JS中为我们提供了三种逻辑运算符
            ! 非
                可以用来对一个值进行非运算
                    所谓非运算就是指对一个布尔值进行取反操作
                如果对一个值进行两次取反，它不会变化
                如果对非布尔值进行运算，则会将其转换为布尔值，然后取反
                    所以我们可以利用该特点，将一个其他的数据类型转换为布尔值

            && 与
                &&可以对符号两侧的值进行与运算，并返回结果
                运算规则
                    两个值中只要有一个值为false就返回false
                JS中的"与"属于短路的与，如果第一个值为flase，则不会看第二个值

            || 或
                ||可以对符号两侧的值进行或运算并返回结果
                运算规则：
                    两个值中只要有一个true，就返回true
                JS中的"或"属于短路的或
                    如果第一个值为true，则不会检查第二个值
        */
