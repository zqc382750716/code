    <script>
        /*
            相等运算符用来比较两个值是否相等
                如果相等则返回true，否则返回false
            
            使用== 来表示相等运算
                当使用==来比较两个值时，如果值的类型不同，
                则会自动进行类型转换，将其转换为相同的类型
                然后再比较

            不相等
                不相等用来判断两个值是否不相等，如果不相等则返回true
                使用!=进行不相等运算
                不相等也会对变量进行自动的类型转换，如果转换后相等也会返回false
            
            ===
                全等
                    用来判断两个值是否全等，它和相等类似，不同的是它不会做类型转换
                        如果两个值的类型不同，直接返回false
            !==
                不全等
                    用来判断两个值是否不全等，和不等类似，不同的是它不做类型转换
                        如果两个值的类型不同，直接返回true
        */

        /*
            undefined 衍生自null
                所以这两个值做相等判断时会返回true

            NaN不和任何值相等，包括它本身
        */

            可以通过isNaN()函数来判断一个值是否是NaN
