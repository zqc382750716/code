    <script>
        /*
            向页面中输出连续的数字

            循环语句：
                通过循环语句可以反复的执行一段代码多次
            
            while循环
                语法：
                    while(条件表达式){
                        语句...
                    }
                
                while语句执行时，先对条件表达式进行判断
                如果值为true，则执行循环体，循环体执行完毕后，继续对表达式进行判断
                如果为true，则继续执行循环体，以此类推，
                如果值为false，则终止循环

            do...while循环
                语法：
                    do{
                        语句...
                    }while(条件表达式)
                执行流程：
                    do...while语句在执行时，会先执行循环体，
                        循环体执行完毕以后，再对while后的表达式进行判断，
                        如果结果为true，则继续执行循环体
                        如果结果为fales，则终止循环

                    while：先判断再执行
                    do...while：先执行再判断，可以保证循环体至少执行一次
        */
    </script>
