    <script>
        /*
            Math
                Math和其他的对象不同，它不是一个构造函数
                    它属于一个工具类不用创建对象，它里边封装了数学运算相关的属性和方法
                比如
                    Math.PI 表示圆周率
                
                方法：
                    abs()可以用来计算一个数的绝对值
                    ceil()可以对一个数进行向上取整
                    floor()可以对一个数进行向下取整
                    round()可以对一个数进行四舍五入取整
                    random()可以用来生成一个0-1之间的随机数
                        生成一个0-10的随机数
                        Math.round(Math.random()*10);
                        生成一个0-x之间的随机数
                        Math.round(Math.random()*x);
                        生成一个1-10之间的随机数
                        Math.round(Math.random()*9+1);
                        生成一个x-y之间的随机数
                        Math.round(Math.random()*(y-x)+x);
                    max()可以获取多个数中的最大值
                    min()可以获取多个数中的最小值
                    pow(x,y)返回x的y次幂
                    sqrt()用于对一个数进行开方运算
        */
