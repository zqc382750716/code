<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Date对象
                在JS中使用Date对象来表示一个时间
        */

        //创建一个Date对象
        //如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
        var d = new Date();
        //创建一个指定的时间对象
        //需要在构造函数中传递一个表示时间的字符串作为参数
        //日期的格式 月份/日/年 时:分:秒
        var d2 = new Date("04/15/2021 12:12:30");

        /*
            getDate()
                获取当前时间对象是几日
            
            getDay()
                获取当前时间对象是周几
                会返回一个0-6的值 0表示周日

            getMonth()
                获取当前时间对象的月份
                会返回一个0-11的值 0表示一月

            getFullYear()
                获取当前时间对象的年份

            getTime()
                获取当前时间对象的时间戳
                时间戳：指的是从格林威治标准时间的1970年1月1日 0时0分0秒
                    到当前时间所花费的毫秒数(1秒 = 1000毫秒)
                计算机底层在保存时间时使用的是时间戳

            获取当前的时间戳
                time = Date.now()
                可以利用时间戳来测试代码执行的性能
        */
    </script>
</head>

</html>
