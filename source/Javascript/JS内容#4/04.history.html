<!DOCTYPE html>

    <title>Document</title>
    <script>
        /*
            History
                对象可以用来操作浏览器向前或向后翻页
                length属性
                    可以获取当前访问的连接数量
                back()方法
                    可以用来回退到上一个页面，作用和浏览器的回退按钮一样
                forward()方法
                    可以用来跳转到下一个页面，作用和浏览器的前进按钮一样
                go()方法
                    可以用来跳转到指定页面
                    它需要一个整数作为参数
                    1表示向前跳转一个页面
                    -1表示向后跳转一个页面
        */
    </script>
