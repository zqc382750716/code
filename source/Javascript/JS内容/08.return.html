<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun() {
            alert("函数要执行了");

            for(var i=0 ; i<5 ; i++){
                console.log("i");
                
                if(i == 2){
                    //使用break可以推出当前的循环
                    //break;

                    //continue用于跳过当次循环
                    //continue;

                    //使用return可以结束整个函数
                    return;
                }
            }

            alert("函数执行完了");
        }
        /*
            返回值可以是任意的数据类型
            也可以是一个对象，也可以是一个函数
        */
    </script>
</head>

</body>
</html>
